<table class="table table-hover">
    <thead>
        <tr>
            <th>{{headers[0] | uppercase}}</th>
            <th>{{headers[1] | uppercase}}</th>
            <th>{{taskLeft()}}/{{todoList.length}}</th>
        </tr>
        <tr>
            <th><input class="form-control" placeholder="Nouvelle tÃ¢che" [(ngModel)]="newTask" name="newTask" required></th>
            <th></th>
            <th><button class="btn btn-outline-success" (click)="addTask()">Ajouter</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todoItem of todoList" (click)="select(todoItem)">

			<td *ngIf="selectedTask === todoItem"><input class="form-control" [(ngModel)]="todoItem.title"></td>
			<td *ngIf="selectedTask !== todoItem">{{todoItem.title}}</td>
            <td></td>
            <td [ngStyle]="{color:todoItem.completed?'green':'lightgray'}" (click)="todoItem.completed=!todoItem.completed">
                <i class="far fa-check-circle"></i>
            </td>
        </tr>
    </tbody>
</table>
